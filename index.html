<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yahtzee | </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Yahtzee_logo.svg" alt="Yahtzee logo"></h1>
      <div class="container-fluid">
        <div id="dice-board" class="pull-left">
          <div id="die1" data-die-value="" class="die"></div>
          <div id="die2" data-die-value="" class="die"></div>
          <div id="die3" data-die-value="" class="die"></div>
          <div id="die4" data-die-value="" class="die"></div>
          <div id="die5" data-die-value="" class="die"></div>
          <div>
            <button class="btn btn-primary">Roll Dice</button>
            <div>Roll: <span id="num-roll"></span></div>
          </div>
        </div>
        <div id="score-card" class="pull-right score-card">
          <div id="players-display" class="players-display">Players</div>
          <table class="table table-bordered table-striped">
            <tbody>
              <thead>
                <tr>
                  <th class="text-uppercase"><strong>Upper Section</strong></th>
                  <th class="text-uppercase"><strong>Score</strong></th>
                  <th class="text-uppercase"><strong>Lower Section</strong></th>
                  <th class="text-uppercase"><strong>Score</strong></th>
                </tr>
              </thead>
              <tr>
                <td>Ones</td>
                <td id="ones-total">&nbsp;</td>
                <td>Three-of-a-kind</td>
                <td id="x3-total">&nbsp;</td>
              </tr>
              <tr>
                <td>Twos</td>
                <td id="twos-total">&nbsp;</td>
                <td>Four-of-a-kind</td>
                <td id="x4-total">&nbsp;</td>
              </tr>
              <tr>
                <td>Threes</td>
                <td id="threes-total">&nbsp;</td>
                <td>Full House</td>
                <td id="fh-total">&nbsp;</td>
              </tr>
              <tr>
                <td>Fours</td>
                <td id="fours-total">&nbsp;</td>
                <td>Sm. Straight</td>
                <td id="sm-total">&nbsp;</td>
              </tr>
              <tr>
                <td>Fives</td>
                <td id="fives-total">&nbsp;</td>
                <td>Lg. Straight</td>
                <td id="lg-total">&nbsp;</td>
              </tr>
              <tr>
                <td>Sixes</td>
                <td id="sixes-total">&nbsp;</td>
                <td class="text-uppercase">Yahtzee</td>
                <td id="yahtzee-total">&nbsp;</td>
              </tr>
              <tr>
                <td class="text-uppercase"><strong>Bonus <small>(Score 35)</small></strong></td>
                <td id="upper-bonus">&nbsp;</td>
                <td class="text-uppercase">Chance</td>
                <td id="chance-total">&nbsp;</td>
              </tr>
              <tr>
                <td class="text-uppercase"><strong>Sub-Total</strong></td>
                <td id="upper-sub">&nbsp;</td>
                <td class="text-uppercase"><strong>Sub-Total</strong></td>
                <td id="lower-sub">&nbsp;</td>
              </tr>
              <tfoot>
                <tr>
                  <td class="text-uppercase"><strong>Grand Total</strong></td>
                  <td span colspan="3" id="grand-total">&nbsp;</td>
                </tr>
              </tfoot>
            </tbody>
          </table>
          <div class="text-right">
            <button id="start-game" class="ui button">Start Game</button>
          </div>
          <div class="text-right">
            <div class="ui left action input">
              <button id="add-player" class="ui teal labeled icon button"><i class="add plus icon"></i>Add Player</button>
              <input id="name-input" type="text" autofocus="0" placeholder="Type your name ...">
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- JavaScript Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
